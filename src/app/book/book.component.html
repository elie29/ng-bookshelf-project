<div class="row m-3" *ngIf="book">
  <div class="col-md-6 col-md-offset-3">
    <h2 class="text-center">{{ book.title }}</h2>

    <h6 class="text-center">{{ book.subTitle }}</h6>

    <div class=" m-3">
      <img class="rounded center-block"
           src="{{ book.thumbnail }}">
    </div>

    <dl>
      <dt>Description</dt>
      <dd>
        <p [innerHtml]="book.description"></p>
      </dd>

      <dt>Authors</dt>
      <dd *ngFor="let author of book.authors">{{ author }}</dd>

      <dt>Categories</dt>
      <dd>
        <span class="mr-1 badge badge-pill badge-default" *ngFor="let category of book.categories">
          {{ category}}
        </span>
      </dd>

      <dt>Published Date</dt>
      <dd>{{book.publishDate | date }}</dd>

      <dt>Publisher</dt>
      <dd>{{ book.publisher }}</dd>
    </dl>

    <p>
      <button type="button"
        class="btn btn-primary"
        [disabled]="hasBook()"
        (click)="addBook()"
      >
      Add To Library
      </button>
      <button type="button"
        class="btn btn-danger"
        [disabled]="!hasBook()"
        (click)="removeBook()"
      >Remove From Library
      </button>
      <button type="button"
        class="btn btn-default"
        (click)="goBack()"
      >
      Go Back
      </button>
    </p>

  </div>
</div>
